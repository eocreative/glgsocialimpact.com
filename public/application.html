<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GLG Impact is an initiative that supports high-performing nonprofits and their leaders at critical growth junctures.">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>GLG Impact</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jquery.bxslider.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="http://glgimpact.com">GLG SOCIAL IMPACT</a>
            <p class="navbar-text pull-right">
              <a href="fellows.html">FELLOWS</a>
              <a href="partners.html">PARTNERS</a>
            </p>
          </div>
        </div>
      </nav>
    <div class="main">
		<div class="jumbotron jumbo-primary jumbo-first">
	    	<div class="container">
				<h2 class="sub-page-title">GLG Impact Fellows</h2>
				<h2>Membership Application</h2>
			</div>
		</div>
		<div class="jumbotron dark">
	    	<div class="container">


	    		<form action="/api/contact" method="post" role="form">
	    		<div class="row">
	    			<u><h2>About You</h2></u>
	    			<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" name="title" id="title" placeholder="Title">
					</div>
					<div class="form-group">
						<label for="contact_email">Contact Email Address</label>
						<input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="Contact Email Address">
					</div>
					<div class="form-group">
						<label for="contact_phone">Contact Phone</label>
						<input type="tel" class="form-control" name="contact_phone" id="contact_phone" placeholder="Contact Phone">
					</div>
	    			<br clear="all" />
	    			<u><h2>About Your Organization</h2></u>
	    			<div class="form-group">
						<label for="organization_name">Organization Name</label>
						<input type="text" class="form-control" name="organization_name" id="organization_name" placeholder="Organization Name">
					</div>
					<div class="form-group">
						<label for="organization_address">Organization Address</label>
						<input type="text" class="form-control" name="organization_address" id="organization_address" placeholder="Organization Address">
					</div>
					<div class="form-group">
						<label for="organization_website">Organization Website</label>
						<input type="url" class="form-control" name="organization_website" id="organization_website" placeholder="Organization Website">
					</div>
					<div class="form-group">
						<label for="number_of_employees">Number of Employees</label>
						<input type="number" class="form-control" name="number_of_employees" id="number_of_employees" placeholder="Number of Employees">
					</div>
					<div class="form-group">
						<label for="years_in_operation">Number of Years In Operation</label>
						<input type="number" class="form-control" name="years_in_operation" id="years_in_operation" placeholder="Number of Years In Operation">
					</div>
					<div class="form-group">
						<label for="annual_operating_budget">Annual Operating Budget</label>
						<select id="annual_operating_budget" class="form-control">
						  <option value="$0 - $500,000">$0 - $500,000</option>
						  <option value="$500,000 - $1,00,000">$500,000 - $1,00,000</option>
						  <option value="$1,000,000 – $10,000,000">$1,000,000 – $10,000,000</option>
						</select>
					</div>
					<div class="form-group">
						<label for="geographic_reach">Geographic reach</label>
						<select id="geographic_reach" class="form-control">
						  <option value="Local">Local</option>
						  <option value="Regional">Regional</option>
						  <option value="State">State</option>
						  <option value="National">National</option>
						  <option value="Global">Global</option>
						</select>
					</div>
					<br clear="all" />
					<u><h2>The Accelerator</h2></u>
					
					<label for="org_innovating">How is your organization innovating? (100 words max)</label>
					<textarea name="org_innovating" id="org_innovating" class="form-control" rows="3" maxlength="100" ></textarea>
					
					<label for="org_future_goals">What are your organization's future goals for the next three to five years? (200 words max)</label>
					<textarea name="org_future_goals" id="org_future_goals" class="form-control" rows="3" maxlength="200" ></textarea>
					
					<label for="org_priorities">What are your priorities for the next year? (100 words max)</label>
					<textarea name="org_priorities" id="org_priorities" class="form-control" rows="3" maxlength="100" ></textarea>
					
					<label for="org_benefit">How will your organization benefit from GLG accessing the GLG network? (150 words max)</label>
					<textarea name="org_benefit" id="org_benefit" class="form-control" rows="3" maxlength="150" ></textarea>
					
					<br clear="all" />
					<u><h2>The Fellowship</h2></u>
					
					<label for="personal_goals">What are your personal goals for participating in GLG Impact? (200 words max)</label>
					<textarea name="personal_goals" id="personal_goals" class="form-control" rows="3" maxlength="200" ></textarea>
					
					<label for="personal_connections">What types of high-level connections and expertise will help you personally reach your goals? (100 words max)</label>
					<textarea name="personal_connections" id="personal_connections" class="form-control" rows="3" maxlength="100" ></textarea>
					
					<br clear="all" />
					<u><h2>Other</h2></u>
					
					<label for="other">How did you hear about GLG Impact?</label>
					<textarea name="other" id="other" class="form-control" rows="3"></textarea>
					
					<br clear="all" />
					<button type="submit" class="btn btn-success">Submit</button>
	    	</div>
	    		</form>
	    	</div>
	    </div>
    </div>
     

    <footer>
    	<div class="container">
    		<span class="logo-bottom"><a href="#">GLG IMPACT</a></span>
        <p class="pull-right">
              <a href="fellows.html">FELLOWS</a>
              <a href="partners.html">PARTNERS</a>
            </p>
    	</div>
        
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
         $(document).ready(function () {          
             $('#form-success').hide();
             $('#form-fail').hide();
             $("#try-again-button").click(function(event) {
				    event.preventDefault();
				    history.back(1);
			 });
             var url = $('form').attr('action');
             
             $('form').on('submit', function (e) {
		         var reach = '&geographic_reach_selected=' + encodeURIComponent($('#geographic_reach').val());
	             var annual_operating_budget = '&annual_operating_budget_selected=' + encodeURIComponent($('#annual_operating_budget').val());
	             var data = $('form').serialize();
	             console.log(data);
	             var serialized_data = data + reach + annual_operating_budget;
	             console.log(serialized_data);
	             $.ajax({
		            type: 'post',
		            url: url,
		            data: serialized_data,
		            success: function () {
		              	window.location.href = '/application-submit.html?status=success';
		            },
		            error: function () {
		              	window.location.href = '/application-submit.html?status=fail';
		            }
		          });
		          e.preventDefault();
		        });           
         });
    </script>

  </body>
</html>
